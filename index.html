<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto App</title>
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--BootstrapIcons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!--css-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/estilo.css">
</head>

<body class="body">
<h1 style="text-align: center; font-family: cursive;" >Presupuesto App</h1>
<div class="container container-fluid">
<div class="col-12 m-4" >
    <div class="col-4" class="presup" >
        <h5 class="text-capitalize">ingresa presupuesto</h5>
        <div class="form-group">
            <input type="number" class="form-control" onfocus="this.value=''" id="presupuesto">
            <br>
            <button type="button" class="btn btn-outline-primary text-capitalize" onclick="inputPresupuesto()"
                id="enviarpresupuesto">Añadir
                presupuesto</button>

        </div>
    </div>
    <div class="col-11 m-5" class="tablaResultado">
        <table id="tablaResultado" class="table container">
            <thead>

                <tr>
                    <th scope="col">Presupuesto</th>
                    <th scope="col">Gasto realizado</th>
                    <th scope="col">Saldo</th>
                </tr>
            </thead>
            <tbody id="resultado">
                <tr>
                    <td id="presupuestoInicial"></td>
                    <td id="gastoRealizado"></td>
                    <td id="saldo"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="col-4">
        <form id="formGasto" class="gastos">
            <h5 class="text-capitalize">ingresa el nombre del gasto</h5>
            <div class="form-group">
                <input type="text" class="form-control" onfocus="this.value=''" id="ingresoNombre">
            </div>
            <h5 class="text-capitalize">ingresa la cantidad del gasto</h5>
            <div class="form-group">
                <input type="number" class="form-control" onfocus="this.value=''" id="ingresoCantidad">
            </div>
            <br>
            <button type="button" class="btn btn-outline-danger text-capitalize" onclick="inputGasto()"
                id="enviarGasto">Añadir
                Gasto</button>
        </form>
    </div>

</div>
<div id="listaGastos" style="background-color: aquamarine;">
    <table id="tabla_principal" class="table container text-capitalize">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">nombre</th>
                <th scope="col">cantidad</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="contenido">
        </tbody>
    </table>
</div>
</div>
<script src="./assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>

</html>
